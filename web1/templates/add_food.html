<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new food</title>
</head>
<body>
    <form method="POST">
    <input type="text" placeholder="Tiêu đề" name="title" required><br><br>

    
    <input type="text" placeholder="Mô tả" name="description" required><br><br>

    
    <input type="text" placeholder="Link" name="link" required><br><br>

    
    

    <select name="type">
            <option value="eat" >Đồ ăn</option>
            <option value="drink">Đồ uống</option>
    </select>
    
    <button>Xác nhận</button>
    

    </form>
</body>
</html>
